name: Deploy Stories to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2

      - name: Set node version to 22
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm i
      - run: pnpm i && pnpm stories:build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JJK_PORTFOLIO }}'
          channelId: live
          projectId: jjk-portfolio
